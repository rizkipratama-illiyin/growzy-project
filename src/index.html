<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <title>Your Website Title</title>
    <meta
      name="description"
      content="A brief but compelling description of your website, around 150-160 characters."
    />
    <meta name="keywords" content="relevant, keywords, separated, by, commas" />
    <meta name="author" content="Your Name or Company" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your Website Title" />
    <meta
      property="og:description"
      content="A brief but compelling description of your website."
    />
    <meta property="og:image" content="https://example.com/image.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:site_name" content="Your Website Name" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Website Title" />
    <meta
      name="twitter:description"
      content="A brief but compelling description of your website."
    />
    <meta name="twitter:image" content="https://example.com/image.jpg" />
    <meta name="twitter:site" content="@YourTwitterHandle" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />

    <!-- Favicon & Apple Icons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Start::Global Styles (used by all pages) -->
    <link
      href="assets/css/styles.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End::Global Styles -->
    <!-- Start::Page Styles (used by this page) -->
    <link
      href="assets/css/pages/home-v1.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End::Page Styles -->
  </head>
  <body>
    <div class="page-wrapper">
      <nav class="section">
        <div class="padding-global padding-section-medium">
          <div class="container-small">
            <!-- Navbar Here -->
          </div>
        </div>
      </nav>
      <main class="main-wrapper">
        <section>
          <div class="padding-global padding-section-medium">
            <div class="container-small">
              <!-- Content Here -->
               <h1>Test</h1>
            </div>
          </div>
        </section>
      </main>
      <footer class="section">
        <div class="padding-global padding-section-medium">
          <div class="container-small">
            <!-- Footer Here -->
          </div>
        </div>
      </footer>
    </div>

    <!-- Start::Global Bundle Scripts (used by all pages) -->
    <script src="assets/js/scripts.bundle.js"></script>
    <!-- End::Global Bundle Scripts -->
    <!-- Start::Page Scripts (used by this page) -->
    <script src="assets/js/pages/home.js"></script>
    <!-- End::Page Scripts -->
  </body>
</html>
